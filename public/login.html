<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AFD Mailing System</title>

<!-- original script logic -->

<style>
  :root{ --max-w:900px }
  html,body{
    height:100%;
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#fff;
  }
  .page{min-height:100%;display:flex;flex-direction:column}
  .main{flex:1;display:flex;align-items:center;justify-content:center;padding:10px}
  .card{max-width:var(--max-w);width:100%;text-align:center}

  .branding{
    display:flex;
    align-items:center;
    gap:20px;
    justify-content:center;
    margin-bottom:14px
  }
  .branding img{width:160px;height:130px;}
  .branding .title h1{margin:0;font-size:20px;font-weight:700}

  /* NEW ROW 1 → Name + Password */
  .row1{
    display:flex;
    justify-content:center;
    gap:30px;
    margin-bottom:20px;
    text-align:left;
  }

  .col{
    display:flex;
    flex-direction:column;
  }

  label{
    font-weight:600;
    margin-bottom:4px;
  }

  input[type="text"], input[type="password"]{
    padding:7px 8px;
    border:1px solid #666;
    border-radius:3px;
    width:240px;
  }

  /* ROW 2 → Submit button */
  .row2{
    text-align:center;
    margin-top:10px;
  }

  button{
    padding:6px 15px;
    border:1px solid #777;
    background:#eee;
    border-radius:3px;
    cursor:pointer;
    font-weight:600;
  }

  .bar{height:220px;background:#444;margin-top:-180px}

  @media (max-width:600px){
    .row1{flex-direction:column;align-items:center}
  }
</style>
</head>

<body onload="onLoad();">
  <div class="page">
    <div class="main">
      <div class="card" role="main">

        <div class="branding">
          <img src="files/11.jpeg" alt="AFD logo">
          <div class="title">
            <h1>ARMED FORCES DIVISION</h1>
            <div>MAILING SYSTEM</div>
          </div>
        </div>

        <!-- LOGIN FORM -->
<form action="/submit" method="POST" name="f">
  <div>
    <table style="width: 320px; border: none; margin: 0 18vw; border-spacing: 10px; font-family: Arial;">
      <tbody>

        <tr>
          <td style="text-align: left; font-size: 16px; font-weight: 500;">
            Name:
          </td>
          <td style="text-align: right">
            <input name="username" id="username" type="text"
              style="width:240px; padding:5px 1px; border:1px solid #555; border-radius:4px; font-size:14px;">
          </td>
        </tr>

        <tr>
          <td style="text-align: left; font-size: 16px; font-weight: 500;">
            Password:
          </td>
          <td style="text-align: right">
            <input name="password" id="password" type="password"
              style="width:240px; padding:5px 1px; border:1px solid #555; border-radius:4px; font-size:14px;">
          </td>
        </tr>

        <tr>
          <td></td>
          <td style="text-align: right;">
            <input 
              type="submit" 
              value="Sign In"
              style="
                padding:4px 11px;
                background:#f0f0f0;
                border:1px solid #777;
                border-radius:4px;
                cursor:pointer;
                font-weight:500;
                font-size:14px;
              "
            >
            <input type="hidden" name="reqObject" value="WMLogin">
            <input type="hidden" name="reqAction" value="1">
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</form>


      </div>
    </div>

    <div class="bar"></div>
  </div>

</body>
</html>
